<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="divLogin" class="alert alert-warning">
        <form id="formLogin" action="Homepage.html" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" required type="password" name="password" value="" />
            </div>
            <div class="mb-3">
                <span id="spanBtns">
                    <input class="btn btn-success" onclick="sayHello()" type="submit" name="submit" value="Login" />
                    &nbsp;
                    <input class="btn btn-danger" type="reset" name="reset" value="Cancel" />
                </span>
            </div>
            <script>
                function sayHello() {
                    alert('Hello World')
                }
            </script>
        </form>
    </div>
</body>
</html>
