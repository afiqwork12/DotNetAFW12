<body>
    <div id="divLogin" class="alert alert-warning">
        <form id="formLogin" action="Homepage.html" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="txtUsername" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" required type="password" id="txtPassword" name="password" value="" />
            </div>
            <div class="mb-3">
                <span id="spanBtns">
                    <input class="btn btn-success" onclick="checkName()" type="submit" name="submit" value="Login" />
                    &nbsp;
                    <input class="btn btn-danger" type="reset" name="reset" value="Cancel" />
                </span>
            </div>
            <script>
                //alert('Hello World')
                function sayHello() {
                    alert('Hello World');
                }
                function checkName() {
                    var username = document.getElementById("txtUsername");
                    if (username.value == "") {
                        alert("Username cannot be empty");
                        //username.style.backgroundColor = "light red";
                        username.focus();
                    }
                    else {
                        var password = document.getElementById("txtPassword");
                        if (password.value == "") {
                            alert("Password cannot be empty")
                            password.focus();
                        }
                    }
                }
            </script>
