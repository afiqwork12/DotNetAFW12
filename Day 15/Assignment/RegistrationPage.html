<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div id="divLogin">
        <form id="formLogin" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="txtUsername" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="txtPassword" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Re-type Password</label>
                <input type="password" id="txtPasswordConfirm" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" id="numAge" required min="18" max="56" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" id="numPhone" pattern="\+65[6|8|9]\d{7}" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="txtEmail" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br />
                <input class="form-check-input" type="radio" name="Gender" id="radioMale" value="Male" />&nbsp;<label class="form-label"> Male</label>
                <input class="form-check-input" type="radio" name="Gender" id="radioFemale" value="Female" />&nbsp;<label class="form-label"> Female</label>
            </div>
            <div class="mb-3">
                <span id="spanBtns">
                    <input class="btn btn-success" onclick="CheckRegisterForm()" type="submit" name="submit" value="Register" />
                    &nbsp;
                    <input class="btn btn-danger" type="reset" name="reset" value="Cancel" />
                </span>
            </div>
            <script>
                function checkGender() {
                    var male = document.getElementById("radioMale")
                    var female = document.getElementById("radioFemale")
                    if (male.checked == false && female.checked == false) {
                        alert("Please select a gender")
                    }
                    else {
                        if (male.checked) {
                            alert("Selected male")
                        }
                        else {
                            alert("Selected female")
                        }
                    }
                }
                function CheckRegisterForm() {
                    var userName = document.getElementById("txtUsername")
                    if (userName.value == "") {
                        alert("Username cannot be empty")
                        userName.focus()
                    }
                    else {
                        var password = document.getElementById("txtPassword")
                        if (password.value == "") {
                            alert("Password cannot be empty")
                            password.focus()
                        }
                        else {
                            var passwordConfirm = document.getElementById("txtPasswordConfirm")
                            if (passwordConfirm.value == "") {
                                alert("Re-typed password cannot be empty")
                                passwordConfirm.focus()
                            }
                            else {
                                if (password.value != passwordConfirm.value) {
                                    alert("Re-typed password does not match")
                                    passwordConfirm.focus()
                                }
                                else {
                                    var age = document.getElementById("numAge")
                                    if (age.value == "") {
                                        alert("Age cannot be blank")
                                        age.focus()
                                    }
                                    else {
                                        if (age.value < 18 || age.value > 56) {
                                            alert("Age must be between 18 to 56")
                                            age.focus()
                                        }
                                        else {
                                            var phone = document.getElementById("numPhone")
                                            if (phone.value == "") {
                                                alert("Phone cannot be blank")
                                                phone.focus()
                                            }
                                            else {
                                                var email = document.getElementById("txtEmail")
                                                if (email.value == "") {
                                                    alert("Email cannot be blank")
                                                    email.focus()
                                                }
                                                else {
                                                    var male = document.getElementById("radioMale")
                                                    var female = document.getElementById("radioFemale")
                                                    if (male.checked == false && female.checked == false) {
                                                        alert("Please select a gender")
                                                    }
                                                    else {
                                                        var selectedGender = ""
                                                        if (male.checked) {
                                                            selectedGender = "Male"
                                                        }
                                                        else {
                                                            selectedGender = "Female"
                                                        }
                                                        var output = ""
                                                        output += "Username: " + userName.value + "\n"
                                                        output += "Password: " + password.value + "\n"
                                                        output += "Age: " + age.value + "\n"
                                                        output += "Phone: " + phone.value + "\n"
                                                        output += "Email: " + email.value + "\n"
                                                        output += "Gender: " + selectedGender + "\n"
                                                        alert(output)
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            </script>
        </form>
    </div>
</body>
</html>
