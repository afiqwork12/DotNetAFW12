<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>
        Hello all
    </h1>
    Just like this
    <p>
        This is a <strong>paragraph</strong>
    </p>
    <div>
        This is a <i>div</i>
        <p>
            This is a <b>paragraph</b> in div
        </p>
    </div>
    <div>
        <mark>Highlight</mark>
        dasdas<br />
        dasdassdas
    </div>
    <img height="200" src="./resources/images/flow1.png" alt="Alternate Text" />
    <audio controls="controls">
        <source src="./resources/audios/file_example_MP3_700KB.mp3" type="audio/mp3" />
    </audio>
    <video controls="controls">
        <source src="./resources/videos/file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
    </video>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ul>
    <ol>
        <li>aa</li>
        <li>ss</li>
        <li>dd</li>
        <li>ff</li>
        <li>gg</li>
    </ol>
    <hr color="red" />
    <table border="100">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        <tr>
            <td>1</td>
            <td>aaa</td>
            <td>zzz</td>
        </tr>
        <tr>
            <td>2</td>
            <td>bbb</td>
            <td>xxx</td>
        </tr>
    </table>

</html>
